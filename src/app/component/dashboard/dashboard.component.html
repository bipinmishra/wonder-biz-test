

  <div *ngIf="!ispageLoaded" class="loader-wrapper">
    <div class="loader">
        <div class="loadingio-spinner-pulse-sns17qo10ah">
            <div class="ldio-ozw5eg1wsdl">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="ispageLoaded">

  <div class="d-flex align-items-center">
    <div class="ham-burger-dark left-menu-trigger mr-4">
      <span></span>
      <span></span>
      <span></span>
  </div>
    <h4>Analytics Dashboard</h4>
  </div>

  <div class="card mt-4">
    <div class="card-body">
      <h5 class="mb-3">Launched Dashboard</h5>
      <div class="row">
        <div class="col-lg mb-4">
          <div class="card bg-success text-light">
            <div class="card-body text-center">
              <h5>{{upcomming?.length}}</h5>
              <h6>Upcomming</h6>
              <img class="mt-3" src="../../../assets/images/up.png" alt="">
            </div>
          </div>
        </div>
        <div class="col-lg mb-4">
          <div class="card bg-secondary text-light">
            <div class="card-body text-center">
              <h5>{{past?.length}}</h5>
              <h6>Past</h6>
              <img class="mt-3" src="../../../assets/images/past.png" alt="">
            </div>
          </div>
        </div>
        <div class="col-lg">
          <div class="card bg-primary text-light">
            <div class="card-body text-center">
              <h5>{{results?.length}}</h5>
              <h6>Total</h6>
              <img class="mt-3" src="../../../assets/images/total.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg mb-4">
      <div class="card ">
        <div class="card-body text-center">
            <div class="chart-wrapper">
              <div>
                <canvas id="confirmedGeoCanvas"></canvas>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-lg mb-4">
      <div class="card ">
        <div class="card-body text-center">
            <div style="display: block;">
              <div class="chart-wrapper">
                <canvas baseChart 
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [chartType]="barChartType">
              </canvas>
            </div>
              </div>
        </div>
      </div>
    </div>
    <div class="col-xl mb-4">
      <div class="card ">
        <div class="card-body text-center">

              <ul class="timeline-list-wrap">
                <li *ngFor="let result of results; let i = index" class="d-flex align-items-center">
                  <span class="status d-flex align-items-center">
                    <i class="bullet"  [ngClass]="ConvertString(result.launch_year) < 2018 ? 'gray' : '' || ConvertString(result.launch_year) < 2019 ? 'yellow' : '' || ConvertString(result.launch_year) < 2020 ? 'red' : '' ||  ConvertString(result.launch_year) < 2021 ? 'green' : '' "  ></i>
                  </span>
                  <span class="details d-flex align-items-center" [ngClass]="ConvertString(result.launch_year) < 2018 ? 'gray' : '' || ConvertString(result.launch_year) < 2019 ? 'yellow' : '' || ConvertString(result.launch_year) < 2020 ? 'red' : '' ||  ConvertString(result.launch_year) < 2021 ? 'green' : '' " ><h6>{{result.launch_date_utc}}</h6></span>
                </li>
              </ul>
        </div>
      </div>
    </div>
  </div>

</div>
